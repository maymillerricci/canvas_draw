<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>May's Canvas</title>
		<link rel="stylesheet" href="canvas.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>

			//set all variables
			var canvasWidth = 600;
			var canvasHeight = 400;
			var clickX = new Array();
			var clickY = new Array();
			var clickDrag = new Array();
			var paint;
			var colorPurple = '#660099';
			var colorBlue = '#3333CC';
			var colorGreen = '#336633';
			var colorYellow = '#FFFF33';
			var colorPink = '#CC0099';
			var clickColor = new Array();
			var curColor = colorPurple;
			var clickSize = new Array();
			var curSize = 10;
			var clickTool = new Array();
			var curTool = null;
			var clickAlpha = new Array();
			var curAlpha = 1;
			var curMode = 'draw';

			$(document).ready(function() {

				//set 2d context
				context = document.getElementById('canvas').getContext('2d');

				//set height and width of canvas
				$('#canvas').attr({
					width: canvasWidth,
					height: canvasHeight
				});

				//on mousedown - different actions for drawing and line modes
				$(document).on('mousedown', '#canvas', function(e) {
						e.preventDefault();
						var mouseX = e.pageX - this.offsetLeft;
						var mouseY = e.pageY - this.offsetTop;
					if(curMode == 'draw') {
						paint = true;
					} else if(curMode == 'line') {
				        if(needFirstPoint) {
					        context.beginPath();
					        context.moveTo(mouseX, mouseY);
					        needFirstPoint = false;
			    		}
				    	else {
				        	context.lineTo(mouseX, mouseY);
				        	context.strokeStyle = curColor;
							context.lineWidth = curSize;
							context.globalAlpha = 1;
				        	context.stroke();
				        	needFirstPoint = true;
				    	}
					}
					addClick(mouseX, mouseY);
					redraw();
				});

				//drawing - on mousemove
				$(document).on('mousemove', '#canvas', function(e) {
					if(paint) {
						addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
						redraw();
					}
				});

				//drawing - on mouseup
				$(document).on('mouseup', '#canvas', function(e) {
					paint = false;
				});

				//drawing - on mouse leaving the canvas
				$(document).on('mouseleave', '#canvas', function(e) {
					paint = false;
				});

				//drawing - on mouse re-entering the canvas - WORK ON THIS!!!
				// $(document).on('mouseenter', '#canvas', function(e) {
				// 	paint = true;
				// });

				//add click function
				function addClick(x, y, dragging)
				{
					if(curTool == "eraser") {
						curColor = "white";
					}	
					clickX.push(x);
					clickY.push(y);
					clickDrag.push(dragging);
					// if(curTool == "eraser") {
					// 	clickColor.push("white");
					// } 
					// else {
					// 	clickColor.push(curColor);
					// }
					clickColor.push(curColor);
					clickSize.push(curSize);
					clickTool.push(curTool);
					clickAlpha.push(curAlpha);
				}

				//redraw function
				function redraw() {
					// context.clearRect(0, 0, canvasWidth, canvasHeight);
					context.lineJoin = "round";
					for(var i=0; i<clickX.length; i++) {
						context.beginPath();
						if(clickDrag[i] && i) {
							context.moveTo(clickX[i-1], clickY[i-1]);
						} else {
							context.moveTo(clickX[i]-1, clickY[i]);
						}
						context.lineTo(clickX[i], clickY[i]);
						context.closePath();
						context.strokeStyle = clickColor[i];
						context.lineWidth = clickSize[i];
						context.globalAlpha = clickAlpha[i];
						context.stroke();
					}
					// if(curTool == "crayon") {
    	// 				context.globalAlpha = 0.4;
    	// 				context.drawImage(crayonTextureImage, 0, 0, canvasWidth, canvasHeight);
  			// 		}
  			// 		else {
  			// 			context.globalAlpha = 1;
  			// 		}
				}

				//add highlight class - WORK ON THIS!
				// function highlight() {
				// 	$('.choice').removeClass('highlight');
				// 	$(this).addClass('highlight');
				// }

				//change current color when click on colors in color picker
				$(document).on('click', '#purple', function() {
					curColor = colorPurple;
					// highlight();
				});
				$(document).on('click', '#blue', function() {
					curColor = colorBlue;
					// $('.choice').removeClass('highlight');
					// highlight();
				});
				$(document).on('click', '#green', function() {
					curColor = colorGreen;
				});
				$(document).on('click', '#yellow', function() {
					curColor = colorYellow;
				});
				$(document).on('click', '#pink', function() {
					curColor = colorPink;
				});

				//change current font weight when click on options in font weight picker
				$(document).on('click', '#small', function() {
					curSize = 5;
				});
				$(document).on('click', '#normal', function() {
					curSize = 15;
				});
				$(document).on('click', '#large', function() {
					curSize = 25;
				});
				$(document).on('click', '#huge', function() {
					curSize = 35;
				});

				//change current tool when click on options in tool picker
				$(document).on('click', '#marker', function() {
					curTool = 'marker';
					curAlpha = 1;
					if(curColor == 'white') {
						curColor = colorPurple;
					}
				});
				$(document).on('click', '#crayon', function() {
					curTool = 'crayon';
					curAlpha = 0.4;
					if(curColor == 'white') {
						curColor = colorPurple;
					}
				});
				$(document).on('click', '#eraser', function() {
					curTool = 'eraser';
					curAlpha = 1;
				});

				//change mode when click on options in mode picker
				$(document).on('click', '#draw', function() {
					curMode = 'draw';
					needFirstPoint = true;
				});
				$(document).on('click', '#line', function() {
					curMode = 'line';
					needFirstPoint = true;
				});

				//change color of font weight options depending on current color
				// $(document).on('click', '.color_choice', function() {
				// 	if(curColor==colorPurple) {
				// 		$('.line').css('background-color', colorPurple);
				// 	} else if(curColor==colorBlue) {
				// 		$('.line').css('background-color', colorBlue);
				// 	} else if(curColor==colorGreen) {
				// 		$('.line').css('background-color', colorGreen);
				// 	} else if(curColor==colorYellow) {
				// 		$('.line').css('background-color', colorYellow);
				// 	} else if(curColor==colorPink) {
				// 		$('.line').css('background-color', colorPink);
				// 	}
				// });
				
				//clear canvas when click clear button (confirm first)
				$(document).on('click', '#clear', function() {
					if(confirm('Are you sure you want to clear the canvas?')) {
						clearCanvas();
					}
				});

				//clear canvas function - clears canvas and resets all arrays
				function clearCanvas()
				{
					context.clearRect(0, 0, canvasWidth, canvasHeight);
					clickX.length = 0;
					clickY.length = 0;
					clickDrag.length = 0;
					clickColor.length = 0;
					clickSize.length = 0;
					// clickTool.length = 0;
				}
			});
		</script>
	</head>
	<body>
		<!-- canvas -->
		<canvas id="canvas" width="600" height="400"></canvas> 
		<!-- color picker -->
		<div class="picker">
			<div class="choice" id="purple"></div>
			<div class="choice" id="blue"></div>
			<div class="choice" id="green"></div>
			<div class="choice" id="yellow"></div>
			<div class="choice" id="pink"></div>
			<button id="clear">Clear</button>
		</div>
		<!-- font weight picker -->
		<div class="picker">
			<div class="choice" id="small"><div class="line" id="line_small"></div></div>
			<div class="choice" id="normal"><div class="line" id="line_normal"></div></div>
			<div class="choice" id="large"><div class="line" id="line_large"></div></div>
			<div class="choice" id="huge"><div class="line" id="line_huge"></div></div>
		</div>
		<div class="picker">
			<div class="choice" id="marker">marker</div>
			<div class="choice" id="crayon">crayon</div>
			<div class="choice" id="eraser">eraser</div>
		</div>
		<div class="picker">
			<div class="choice" id="draw">draw</div>
			<div class="choice" id="line">line</div>
			<div class="choice" id="triangle">triangle</div>
			<div class="choice" id="rectangle">rectangle</div>
			<div class="choice" id="circle">circle</div>
		</div>



	</body>
</html>
